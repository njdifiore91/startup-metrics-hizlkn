<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="theme-color" content="#151e2d" />
    <meta
      name="description"
      content="Compare and analyze key startup metrics across revenue ranges with our comprehensive benchmarking platform. Make data-driven decisions with industry-standard metrics."
    />
    <meta name="robots" content="index, follow" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Resource Hints -->
    <link rel="preconnect" href="https://accounts.google.com" />
    <link rel="dns-prefetch" href="https://accounts.google.com" />
    <link rel="preconnect" href="https://www.gstatic.com" />
    <link rel="dns-prefetch" href="https://www.gstatic.com" />
    <link rel="preconnect" href="https://apis.google.com" />
    <link rel="dns-prefetch" href="https://apis.google.com" />

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.google.com https://*.gstatic.com https://*.googleapis.com https://*.segment.com https://cdn.segment.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' data: https://fonts.gstatic.com;
      img-src 'self' data: https:;
      frame-src https://accounts.google.com https://*.google.com;
      connect-src 'self' http://localhost:8000 https://*.google.com https://*.googleapis.com https://*.segment.com https://cdn.segment.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    ">

    <!-- Google OAuth -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="<%- VITE_GOOGLE_CLIENT_ID %>" />
    <meta name="google-signin-scope" content="profile email" />

    <!-- Font Face Declarations -->
    <style>
      @font-face {
        font-family: 'Inter';
        src: url('/fonts/Inter-Regular.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Inter';
        src: url('/fonts/Inter-Bold.woff2') format('woff2');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
    </style>

    <!-- Preload Critical Assets -->
    <link
      rel="preload"
      href="/fonts/Inter-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/Inter-Bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- Title -->
    <title>Startup Metrics Benchmarking Platform</title>

    <!-- Base Styles -->
    <style>
      :root {
        --color-primary: #151e2d;
        --color-secondary: #46608c;
        --color-accent: #168947;
        --color-background: #dbeaac;
        --color-text: #0d3330;
      }

      html {
        box-sizing: border-box;
        scroll-behavior: smooth;
      }

      *,
      *::before,
      *::after {
        box-sizing: inherit;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: var(--color-background);
        color: var(--color-text);
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Skip to main content link */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: var(--color-primary);
        color: white;
        padding: 8px;
        z-index: 100;
        transition: top 0.3s;
      }

      .skip-link:focus {
        top: 0;
      }

      /* Loading state */
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: var(--color-background);
      }

      #root:empty::after {
        content: 'Loading...';
        color: var(--color-primary);
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <!-- Skip to main content link -->
    <a href="#root" class="skip-link">Skip to main content</a>

    <!-- Root element for React application -->
    <div id="root" role="application" aria-label="Startup Metrics Benchmarking Platform"></div>

    <!-- Entry point script -->
    <script type="module" src="./src/main.tsx"></script>

    <!-- Fallback for JavaScript disabled -->
    <noscript>
      <div style="padding: 20px; text-align: center">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to use the Startup Metrics Benchmarking Platform.</p>
      </div>
    </noscript>
  </body>
</html>
